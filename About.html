<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.2);
            max-width: 950px;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff8c00, #ff2e63);
            border: none;
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 20px rgba(255, 99, 71, 0.5);
            position: relative;
            overflow: hidden;
        }
        .btn-custom::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }
        .btn-custom:hover::after {
            left: 100%;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .dark-mode {
            background: linear-gradient(135deg, #1a1a2e, #16213e) !important;
            color: white !important;
        }
        .dark-mode .container-box {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .card {
            transition: transform 0.3s ease-in-out;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-box text-center">
        <h1 class="fw-bold"><i class="fas fa-info-circle"></i> About Us</h1>
        <p class="text-light">Discover our mission, vision, and values.</p>
        <button class="btn btn-custom mb-3" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
        <a href="index.html" class="btn btn-custom mb-3"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="bg-primary text-white py-3 rounded-3 shadow-sm">
            <h2 class="fs-4"><i class="fas fa-university"></i> Hyderabad Institute of Technology and Management Sciences</h2>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <div class="card p-4 rounded-3 shadow-sm">
                    <h3 class="fs-5"><i class="fas fa-users"></i> Group Name:</h3>
                    <p class="fs-6">Siraat-e-Mustaqeem</p>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card p-4 rounded-3 shadow-sm">
                    <h3 class="fs-5"><i class="fas fa-chalkboard-teacher"></i> Class:</h3>
                    <p class="fs-6">SE 2</p>
                </div>
            </div>
        </div>
        <footer class="mt-4 text-light small">
            &copy; 2025 Seerat-e-Nabvi Website. All Rights Reserved.
        </footer>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
